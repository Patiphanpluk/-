  <script>
    let questions = [];

    document.getElementById('headerImage').addEventListener('change', (e) => {

      const q = prompt("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ:");

    function renderQuestions() {

    }

    function submitForm() {
      answers = [];
      questions.forEach((q, i) => {
        if (q.type === "text") {
          const val = document.getElementById(`q${i}`).value;
          answers.push(val);
        } else if (q.type === "image") {

      questions.forEach((q, i) => {
